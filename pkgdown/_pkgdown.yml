url: https://mlr3forecast.mlr-org.com

template:
  bootstrap: 5
  light-switch: true
  math-rendering: mathjax
  package: mlr3pkgdowntemplate

development:
  mode: auto
  version_label: default
  version_tooltip: "Version"

toc:
  depth: 3

navbar:
  structure:
    left:  [reference, news, book]
    right: [search, github, mattermost, stackoverflow, rss, lightswitch]
  components:
    home: ~
    reference:
      icon: fa fa-file-alt
      text: Reference
      href: reference/index.html
    mattermost:
      icon: fa fa-comments
      href: https://lmmisld-lmu-stats-slds.srv.mwn.de/mlr_invite/
    github:
      icon: fa fa-github
      href: https://github.com/mlr-org/mlr3forecast
    book:
      text: mlr3book
      icon: fa fa-link
      href: https://mlr3book.mlr-org.com
    stackoverflow:
      icon: fab fa-stack-overflow
      href: https://stackoverflow.com/questions/tagged/mlr3
    rss:
      icon: fa-rss
      href: https://mlr-org.com/

reference:
  - title: Package
    contents:
      - mlr3forecast-package
  - title: Learners
    contents:
      - LearnerFcst
      - ForecastLearner
      - ForecastLearnerManual
      - starts_with("mlr_learners")
  - title: Tasks
    contents:
      - TaskFcst
      - starts_with("mlr_tasks")
  - title: Measures
    contents:
      - starts_with("mlr_measures")
  - title: Resampling Strategies
    contents:
      - starts_with("mlr_resamplings")
  - title: Pipeline Operators
    contents:
      - starts_with("mlr_pipeops")
  - title: Helper
    contents:
    - as_task_fcst
    - autoplot.TaskFcst
    - generate_newdata
    - read_tsf
